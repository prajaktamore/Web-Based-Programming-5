<title>SignOn</title>

</head>
<body>
<p>
  <marquee behavior="alternate" direction="right" scrollamount="5">
  <img src="project3.jpg" width="1150" height="175" alt="logo1" /><img src="project33.jpg" width="1150" height="175" alt="logo2" /><img src="project31.jpg" width="1150" height="175" alt="logo3" />

<h1 align="center" style="color:#FFFFFF">Sign On </h1>

<form id="form2" name="form2" method="post" align="center">
  <table width="page" align="center">
  <tr>
    <td width="182" height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Username</label> </td>
             			 <td width="394" align="center"> <input id="username" type="text" name="textfield" /></td>
						 <td height="40" align="center"> <label  style="color:#ffffff;font-size:24px" >Password</label> </td>
             			 <td align="center"> <input type="password" id="password" name="password" /></td>
  </tr>
  <tr>
    
    <td align="center"> <label style="color:#ffffff;font-size:24px" >Confirm Password</label> </td>
             			 <td align="center"> <input type="password" id="cpassword" name="cpassword" /></td>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Address</label> </td>
             			 <td align="center"> <textarea id="address"  name="steet" cols="30" rows="3"></textarea></td>
  </tr>
  <tr>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >City</label> </td>
             			 <td align="center"> <input id="city"  type="text" name="textfield" /></td>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >State</label> </td>
             			 <td align="center"> <input id="state"  type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Country</label> </td>
             			 <td align="center"> <input id="country"  type="text" name="textfield" /></td>
   <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Pincode</label> </td>
             			 <td align="center"> <input id="postcode"  type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Phone No</label> </td>
             			 <td align="center"> <input id="phone"  type="text" name="textfield" /></td>
    <td height="40" align="center"> <label style="color:#ffffff;font-size:24px" >Email id</label> </td>
             			 <td align="center"> <input id="email"  type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td height="48" align="center"> <label style="color:#ffffff;font-size:24px" >Date of Birth</label> </td>
             			 <td align="center"> <input id="dob"  type="text" name="textfield" /></td>
    <td height="48" align="center"> <label style="color:#ffffff;font-size:24px">User Type</label> </td>
             			 <td align="center"> <select id="selecttype" name="select" size="1">
												<option value="Administrator">Administrator</option>
												<option value="Buyer">Buyer</option>
											  </select></td>
  </tr>
    <tr>
    <td width="254" height="29" align="center"> <label style="color:#ffffff;font-size:24px" >Name on Card</label> </td>
    <td width="428" align="center"> <input id="namecard" type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td width="254" height="31" align="center"> <label style="color:#ffffff;font-size:24px" >16 Digit Card Number</label> </td>
    <td width="428" align="center"> <input id="cardnumber" type="text" name="textfield" /></td>
  </tr>
  <tr>
    <td width="254" height="33" align="center"> <label style="color:#ffffff;font-size:24px" >3 Digit CVV Number</label> </td>
    <td width="428" align="center"> <input id="secure" type="text" name="textfield" /></td>
  </tr>
<tr>
    <td width="254" height="29" align="center"> <label style="color:#ffffff;font-size:24px" >Type of Card</label> </td>
    <td width="428" align="center"> <input id="visa" type="radio" name="card" value="VISA" checked="checked">VISA
									<input id="master" type="radio" name="card" value="MASTER">MASTER
									<input id="amex" type="radio" name="card" value="AMEX">AMEX
</td>
  </tr>
  <tr>
    <td width="254" height="33" align="center"> <label style="color:#ffffff;font-size:24px" >Type of Payment</label> </td>
    <td width="428" align="center"> <input id="credit" type="radio" name="acctype" value="credit" checked="checked">CREDIT
									<input id="debit" type="radio" name="acctype" value="debit">DEBIT
									<input id="netbank" type="radio" name="acctype" value="netbanking">NET BANKING
									<input id="paypal" type="radio" name="acctype" value="paypal">PAYPAL
	</td>
  </tr>
  <tr>
    <td width="254" height="32" align="center"> <label style="color:#ffffff;font-size:24px" >Date of Issue</label> </td>
    <td width="428" align="center"> <input id="doi" type="text" name="textfield" /></td>
	</td>
  </tr>
  <tr>
    <td width="254" height="29" align="center"> <label style="color:#ffffff;font-size:24px" >Date of Expiry</label> </td>
    <td width="428" align="center"> <input id="doe"  type="text" name="textfield" /></td>
	</td>
  </tr>
  <tr>
  <td></td>
	  <td height="41" align="center"><input type="button" name="create" value="Create Account" onClick="return validateform()"/>
					
  </tr>
  <tr>
 	         			 <td align="center"> <input type="hidden" name="userid" id="userid" />
  </tr>
</table>

</form>
</body>
</html>
